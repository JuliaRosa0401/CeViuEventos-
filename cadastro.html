<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon/ceviuicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cê Viu? - Itapeva Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Cor de fundo suave */
            min-height: 100vh; /* Garante que o corpo ocupe pelo menos a altura da janela */
            display: flex;
            flex-direction: column; /* Permite o layout flexível */
        }
        main {
            flex: 1; /* Permite que o main ocupe o espaço disponível */
        }
        h1 {
            color: black; /* Cor do título agora está preta */
        }
        .form-label {
            font-weight: bold; /* Labels em negrito */
        }
        .category-checkboxes {
            margin-bottom: 1rem; /* Espaçamento inferior para as categorias */
        }
        .form-check-inline {
            margin-right: 1rem; /* Espaçamento entre as checkboxes */
        }
        .footer {
            text-align: center; 
            padding: 1rem 0; 
            background-color: #343a40; 
            color: white;
        }
    </style>
</head>
<body>
  <header>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/favicon/LogoCêViu.ico" width="80" alt="Cê Viu">
          Cê Viu
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Início</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Eventos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Pesquisar</a></li>
                <li><a class="dropdown-item" href="#">Criar</a></li>
                <li><a class="dropdown-item" href="#">Editar</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quem somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Fim do menu -->
  </header>

  <main>
    <div class="container mt-5 mb-5 bg-white p-4 rounded shadow-sm">
      <h1 class="text-center mb-4">Cadastro de Evento Cultural</h1>
      <form id="form-evento" onsubmit="return handleSubmit(event);">
        <!-- Início do formulário -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Título do evento" required>
          <label for="floatingInput">Título</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Descrição do evento" id="floatingTextarea2" style="height: 100px" required></textarea>
          <label for="floatingTextarea2">Descrição</label>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="data" class="form-label">Data do Evento:</label>
            <input type="date" class="form-control" id="data" required />
          </div>
          <div class="col-md-6">
            <label for="horario" class="form-label">Horário do Evento:</label>
            <input type="time" class="form-control" id="horario" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="local" class="form-label">Local do Evento:</label>
          <input type="text" class="form-control" id="local" required />
        </div>
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Adicionar Imagens</label>
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Possui Acessibilidade total</label>
        </div>

        <!-- Alinhamento das categorias -->
        <div class="mb-3">
          <label class="form-label">Categoria</label>
          <div class="row category-checkboxes">
            <div class="col-md-4">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Artes">
                <label class="form-check-label" for="inlineCheckbox1">Artes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Esportes">
                <label class="form-check-label" for="inlineCheckbox2">Esportes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Conhecimento">
                <label class="form-check-label" for="inlineCheckbox3">Conhecimento</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Religioso">
                <label class="form-check-label" for="inlineCheckbox4">Religioso</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Corporativo">
                <label class="form-check-label" for="inlineCheckbox5">Corporativo</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="Caridade">
                <label class="form-check-label" for="inlineCheckbox6">Caridade</label>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="Social">
                <label class="form-check-label" for="inlineCheckbox7">Social</label>
              </div>
            </div>
          </div>
        </div>

        <input type="radio" class="btn-check" name="options-base" id="option1" autocomplete="off" checked>
        <label class="btn" for="option1">Pequeno 1-200</label>
        <input type="radio" class="btn-check" name="options-base" id="option2" autocomplete="off">
        <label class="btn" for="option2">Médio 201-500</label>
        <input type="radio" class="btn-check" name="options-base" id="option3" autocomplete="off">
        <label class="btn" for="option3">Grande 501-5.000</label>
        <input type="radio" class="btn-check" name="options-base" id="option4" autocomplete="off">
        <label class="btn" for="option4">Mega >5.000</label>

        <div class="mb-3">
          <label for="classificacao" class="form-label">Classificação Indicativa</label>
          <select class="form-select" id="classificacao" aria-label="Classificação Indicativa">
            <option selected>Selecione uma classificação</option>
            <option value="1">Livre</option>
            <option value="2">+10</option>
            <option value="3">+12</option>
            <option value="4">+14</option>
            <option value="5">+16</option>
            <option value="6">+18</option>
          </select>
        </div>

        <!-- Adicione mais campos de acordo com a necessidade -->
        <button type="submit" class="btn btn-primary">Cadastrar Evento</button>
      </form>
      <!-- Fim do formulário -->
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Cê Viu? - Todos os direitos reservados.</p>
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); 
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const selectedCategories = [];

      checkboxes.forEach(checkbox => {
        if (checkbox.checked) {
          selectedCategories.push(checkbox.value);
        }
      });
      console.log("Categorias selecionadas:", selectedCategories);
      

      return false;
    }
  </script>
</body>
</html>
