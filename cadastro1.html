<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS LOCAL-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--java-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Cê Viu? -  Itapeva Eventos</title>
    <!---bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <header>
    <!--menu-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> <img src="assets/favicon/LogoCêViu.ico" width="80vh">
         </i>Cê Viu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Iníco</a>
            </li>
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Eventos
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Pesquisar</a></li>
                <li><a class="dropdown-item" href="#">Criar</a></li>
                <li><a class="dropdown-item" href="#">Editar</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Quem somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>
    <!--fim menu-->
  </header>

  <main>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Cadastro de Evento Cultural</h1>
      <form id="form-evento">
        <!-- Início do formulário -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Título do evento">
          <label for="floatingInput">Título</label>
        </div>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Escreva uma Descrição do evento" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Descrição</label>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="data" class="form-label">Data do Evento:</label>
            <input type="date" class="form-control" id="data" required />
          </div>
          <div class="col-md-6">
            <label for="horario" class="form-label">Horário do Evento:</label>
            <input type="time" class="form-control" id="horario" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="local" class="form-label">Local do Evento:</label>
          <input type="text" class="form-control" id="local" required />
        </div>
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Adicionar Imagens</label>
          <input class="form-control" type="file" id="formFileMultiple" multiple>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Possui Total Acessibilidade</label>
        </div>

        <!-- Alinhamento das categorias -->
        <div class="mb-3">
          <label for="inputState" class="form-label">Categoria</label>
          <div class="row">
            <div class="col-md-4">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Artes">
                <label class="form-check-label" for="inlineCheckbox1">Artes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Esportes">
                <label class="form-check-label" for="inlineCheckbox2">Esportes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Conhecimento">
                <label class="form-check-label" for="inlineCheckbox3">Conhecimento</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Religioso">
                <label class="form-check-label" for="inlineCheckbox4">Religioso</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Corporativo">
                <label class="form-check-label" for="inlineCheckbox5">Corporativo</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="Caridade">
                <label class="form-check-label" for="inlineCheckbox6">Caridade</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="Social">
                <label class="form-check-label" for="inlineCheckbox7">Social</label>
              </div>
            </div>
          </div>
        </div>
        <select class="form-select" aria-label="Default select example">
          <option selected>Classificação Indicativa</option>
          <option value="1">Livre</option>
          <option value="2">+10</option>
          <option value="3">+12</option>
          <option value="1">+14</option>
          <option value="2">+16</option>
          <option value="3">+18</option>
        </select>

        <!-- Adicione mais campos de acordo com a necessidade -->
        <button type="submit" class="btn btn-primary">Cadastrar Evento</button>
      </form>
      <!-- Fim do formulário -->
    </div>
  </main>

  <footer>
    <!-- Rodapé opcional -->
  </footer>
</body>
</html>
